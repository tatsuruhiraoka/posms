name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: posms
          POSTGRES_DB: posms
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U posms -d posms"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      DB_URL: postgresql+psycopg2://posms@127.0.0.1:5432/posms

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python & Mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          init-shell: bash

      - name: Install project & dev tools
        shell: bash -l {0}
        run: |
          micromamba install -y poetry pytest
          poetry install --with dev --no-interaction
          python -m pip install "ruff==0.14.14"
          ruff --version

      - name: Apply DB schema (optional)
        if: hashFiles('init.sql') != ''
        shell: bash -l {0}
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "host=127.0.0.1 port=5432 user=posms dbname=posms" -f init.sql

      - name: Lint (ruff)
        shell: bash -l {0}
        run: |
          ruff check posms tests
          ruff format --check posms tests

      - name: Run pytest
        shell: bash -l {0}
        run: pytest -q
