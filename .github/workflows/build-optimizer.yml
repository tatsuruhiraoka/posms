name: Build POSMS Optimizer (macOS/Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "posms/optimization/**"
      - "pyproject.toml"
      - ".github/workflows/build-optimizer.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install optimizer deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install ".[optimizer]"
          pip install pyinstaller

      - name: Build single-file binary (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          CBC_PATH="$(python - <<'PY'
          import pulp
          print(pulp.PULP_CBC_CMD(msg=False).path)
          PY
          )"
          echo "CBC_PATH=$CBC_PATH"
          pyinstaller --name posms_optimizer \
            --add-binary "${CBC_PATH}:." \
            posms/optimization/optimizer_entry.py

      - name: Build single-file binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $cbc = python -c "import pulp; print(pulp.PULP_CBC_CMD(msg=False).path)"
          echo "CBC_PATH=$cbc"
          pyinstaller --name posms_optimizer `
            --add-binary "$cbc;." `
            posms/optimization/optimizer_entry.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: posms_optimizer-${{ matrix.os }}
          path: |
            dist/posms_optimizer*
